<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor ="let item of itens">
    <ion-item >
   
        <ion-thumbnail>
            <img src="assets/icon/{{item.icon}}.png">
        </ion-thumbnail>
        <h4 class="ion-padding">{{item.id}}-{{item.nome}}</h4>
    </ion-item>
  </ion-list>

</ion-content>

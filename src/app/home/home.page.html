<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" color="danger" name="close-outline" (click)="voltar()"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

    <ion-button expand="block" (click)="categorias()" >Categorias</ion-button>
 
  <ion-list *ngFor="let item of botoes">
    <ion-button expand="block" color="danger" >{{item.acao}}</ion-button>
  </ion-list>
  <ion-list>
    <p>Lista de Usuarios</p>
    <ion-item *ngFor="let item of itens">
        <ion-avatar slot="end">
          <img src="{{item.avatar}}">
        </ion-avatar>
        <ion-label>{{ item.first_name }} - {{item.last_name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
